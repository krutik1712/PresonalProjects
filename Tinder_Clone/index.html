<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .detailscontainer{
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.9));
        }
    </style>
</head>
<body>
    <div class="w-full h-screen bg-black font-['helvetica_now_display']">
        <div class="imagecontainer w-full h-screen relative overflow-hidden">
            <div class="maincard absolute z-[3] w-[130%] h-[130%] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>
            <div class="upcomingcard z-[2] w-full absolute h-screen">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>
        </div>
        <div class="w-full absolute top-0 left-0 z-[4] h-screen flex flex-col justify-between">
            <div class="navbar px-5 py-5 flex justify-between items-center text-white">
                <div class="prflimg w-[3.2rem] h-[3.2rem] overflow-hidden rounded-full">
                    <img class="w-full h-full object-cover" src="" alt="">
                </div>
                <h3 class="font-semibold text-2xl font-medium tracking-tighter">They liked you.</h3>
                <div class="chaticon relative flex justify-center items-center w-[3.2rem] h-[3.2rem] rounded-full bg-white/50">
                    <i class="opacity-90 ri-wechat-line"></i>
                    <div class="badge top-0 right-0 -translate-y-[5px] translate-x-[3px] flex justify-center items-center rounded-full absolute w-5 h-5 bg-[#FC5149]">
                        <h5 class="text-xs font-[400]">1</h5>
                    </div>
                </div>
            </div>
            <div class="detailscontainer w-full px-5 py-5">
                <div class="details w-full">
                    <div class="commonclassname location flex gap-4">
                        <i class="w-[1.6rem] h-[1.6rem] flex justify-center items-center font-semibold rounded-full bg-white ri-corner-left-up-line"></i>
                        <h3 class="text-white">USA, California</h3>
                    </div>
                    <div class="commonclassname name flex gap-5 mt-1 text-white">
                        <h1 class="text-6xl font-regular tracking-tighter">Rechal</h1>
                        <h1 class="text-6xl font-regular tracking-tighter opacity-60">22</h1>
                    </div>
                    <div class="commonclassname tags flex gap-3 text-white mt-4">

                    </div>
                    <div class="commonclassname bio text-white/80 mt-5">
                        <h3 class="text-xl">Bio</h3>
                        <p class="text-lg mt-3"></p>
                    </div>
                    <div class="commonclassname flex items-start mt-5 gap-2">
                        <button class="reject py-3 rounded-xl w-1/2 bg-white">
                            <i class="ri-close-line font-semibold text-3xl"></i>
                        </button>
                        <button class="accept py-3 rounded-xl w-1/2 bg-[#FC5149]">
                            <i class="ri-heart-2-fill font-semibold text-white text-3xl"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- All Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>

</body>
</html>
