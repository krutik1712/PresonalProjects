<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div id="calculator">

            <form>
                
                <div class="result">
                    <input id="dis" type="text" name="display">
                </div>

                <div>
                    <input id="clear" type="button" value="CE" onclick="display.value = '' ">
                    <input id="del" type="button" value="DE" onclick="display.value = display.value.toString().slice(0, -1)">
                    <input id="clor" type="button" value="&#247" onclick="display.value += '&#247' ">
                </div>
                 
                <div>
                    <input id="val" type="button" value="7" onclick="display.value += '7' ">
                    <input id="val" type="button" value="8" onclick="display.value += '8' ">
                    <input id="val" type="button" value="9" onclick="display.value += '9' ">
                    <input id="clor" type="button" value="x" onclick="display.value += '*' ">
                </div>

                <div>
                    <input id="val" type="button" value="4" onclick="display.value += '4' ">
                    <input id="val" type="button" value="5" onclick="display.value += '5' ">
                    <input id="val" type="button" value="6" onclick="display.value += '6' ">
                    <input id="clor" type="button" value="&#8722" onclick="display.value += '&#8722' ">
                </div>

                <div>
                    <input id="val" type="button" value="1" onclick="display.value += '1' ">
                    <input id="val" type="button" value="2" onclick="display.value += '2' ">
                    <input id="val" type="button" value="3" onclick="display.value += '3' ">
                    <input id="clor" type="button" value="+" onclick="display.value += '+' ">
                </div>

                <div>
                    <input id="val" type="button" value="00" onclick="display.value += '00' ">
                    <input id="val" type="button" value="0" onclick="display.value += '0' ">
                    <input id="val" type="button" value="." onclick="display.value += '.' ">
                    <input id="equal" type="button" value="=" onclick="display.value = eval(display.value)">
                </div>

            </form>

        </div>

    </div>

</body>
</html>
